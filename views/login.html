<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>

      <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

</head>
<body>
  <nav class="navbar navbar-light" style="background-color: #ffffff;">
    <div class="container">
        <a class="navbar-brand" href="/home">
          <img src="https://www.uhamka.ac.id/static/media/UhamaLogo2.d4e8b86c517ad991c800.png" width="auto" height="65px" class="d-inline-block align-top" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav align-items-lg-center ms-auto me-lg-5">
                <li class="nav-item">
                    <a class="nav-link click-scroll" href="/home">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link click-scroll" href="/login">Login</a>
                </li>
        </div>
    </div>
</nav>
    <div class="container">
            <div class="row">
                    <form method="POST" class="col s12">
                      <div class="row">
                        <div class="input-field col s12">
                          <input name="username" id="username" type="text" class="form-group">
                          <label for="username">Username</label>
                        </div>
                      </div>
                      
                      <div class="row">
                        <div class="input-field col s12">
                          <input name="password" id="password" type="password" class="form-group">
                          <label for="password">Password</label>
                        </div
                        </div>
                        <div class="row">
                                <button type="submit" class="waves-effect waves-light btn"><i class="material-icons left"></i>Login</button>
                                <p>Didn't have account? <a href="/register"> Register </a></p>
                        </div>  
                    </form>
             </div>
    </div>
    
</body>
</html>
